<script>
    const ids = ["image0", "image1", "image2", "image3", "image4", "image5", "image6", "image7", "image8", "image9", "image10", "image11", "image12", "image13", "image14", "image15", "image16", "image17", "image18", "image19", "image20", "image21", "image22", "image23", "image24", "image25", "image26", "image27", "image28", "image29", "image30", "image31", "image32", "image33", "image34"];
        var score = 0;
        var locations = 0;
        var lastLocation = 0;
        var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        var monsterLocation = 20;
        var gameOver = false;
        function check(position) {
            let id = ids[position];
            if (gameOver == true) {
                return;
            }
            var img = document.getElementById(id);
            if (fancyCoinLocations.includes(position)) {
                img.src = "fancier coin.jpg";
                score += 3;
                locations++;
                document.getElementById("locations").innerText = "Number of locations checked is "+locations;
                document.getElementById("score").innerText = "Score is  " + score;

            }
            else if (position == monsterLocation) {
                img.src = "monster.jpg";
                gameOver = true;
                score -= 5;
                locations++;
                document.getElementById("locations").innerText = "Number of locations checked is "+ locations;
                document.getElementById("score").innerText = "Score is  " + score;
            }

            else {
                img.src = "coin.jpg";
                score += 1;
                locations++;
                document.getElementById("locations").innerText = "Number of locations checked is "+ locations;
                document.getElementById("score").innerText = "Score is  " + score;
            }

            lastLocation = position;

        }
        function help() {
            var row = Math.floor(lastLocation / 5);
            var col = lastLocation % 5;
            var result = "All clear";

            if (fancyCoinLocations.includes(lastLocation)) {
                result = "So close";
            } else {
                var kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
                for (var i = 0; i < kinshipLocations.length; i++) {
                    if (fancyCoinLocations.includes(kinshipLocations[i])) {
                        result = "So close";
                        break;
                    }
                }
            }

            if (Math.abs(row - Math.floor(monsterLocation / 5)) <= 1 && Math.abs(col - (monsterLocation % 5)) <= 1) {
                result = "Grrr";
            }

            document.getElementById("help").innerText = result;
            
        }
        function newGame() {
            monsterLocation = Math.floor(Math.random() * 35);
            fancyCoinLocations = Math.floor(Math.random() * 35);
            console.log(monsterLocation);
            console.log(fancyCoinLocations);
            score=null;
            locations=null;
            document.getElementById("locations").innerText ='Number of locations checked is: 0'; 
            document.getElementById("score").innerText = 'score is: 0';
        }
